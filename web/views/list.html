<div list-ctrl>
    <div id="list-toolbar">
        <!-- Sorting selector -->
        <div class="col-sm-4">
            <div class="col-sm-4">                
              {{sortingTooltip.text}}
            </div>
            <div class="btn-group list-toolbar-component" id="list-sorting-selector">
                <button title="{{sortingType.name}}" ng-repeat="sortingType in listCtrl.sortingTypes" type="button" class="btn btn-primary">
                    <i ng-class="sortingType.iconCss" ></i>
                </button>
            </div>
        </div>
        <!-- Text input to filter by name and author -->
        <div class="col-sm-4">
            <div class="input-group list-toolbar-component">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" placeholder="Filter by name" ng-model="listCtrl.nameFilter">
            </div>
        </div>
        <!-- Filter selector, by name of author -->
        <div class="col-sm-4">
            <div class="btn-group list-toolbar-component">
                <button ng-repeat="filter in listCtrl.filterTypes" type="button"
                        class="btn btn-primary">
                    {{filter.name}}
                </button>
            </div>
        </div>
    </div>

    <!-- WebComponent list -->
    <div ng-repeat="wc in listCtrl.webcomponents | filter:{name:listCtrl.nameFilter}" class="col-md-6 col-lg-4 wc-container">
      <div class="wc">
        <div class="wc-image-container">
            <a>
                <img ng-src="{{wc.imageLink}}" class="wc-image"/>
            </a>
        </div>
        <div class="wc-text">
            <a ng-show="wcClickable" ui-sref='app.list.detail({id:wc.id})'>
                <h3 class="wc-title" ng-class="{'hovering':hovering}">
                    {{wc.name}}
                </h3>
            </a>
            <a ng-show="wcClickable" ui-sref='app.list.detail({id:wc.id})'>
                <p class="wc-description" ng-class="{'hovering':hovering}">
                    {{wc.description}}
                </p>
            </a>
        </div>
        <a href="{{wc.githubLink}}" target="_blank">
            <div class="fa fa-github fa-2x icon-github">
                <div class="github-tooltip" title="GitHub repo">
                </div>
            </div>
        </a>
        <a href="{{wc.githubLink + '/archive/master.zip'}}" target="_blank">
            <div class="fa fa-download fa-2x icon-download">
                <div class="github-tooltip" title="Download from Github Master">
                </div>
            </div>
        </a>
      </div>
    </div>
</div>
