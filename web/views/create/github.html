<div github-ctrl class="container-fluid" >

    <div class="col-md-offset-1 col-xs-10">
        <h1>Github link of the Web Component</h1>
        <p>You can directly enter a github link or choose one of Github repo</p>

        <form name="githubLinkWCForm" role="form" novalidate>
            <div style="display: inline-block;height: 100%;width: 100%;">
                <div class="col-xs-6">
                    <h2>Enter a Github link</h2>
                    <div class="row">
                        <div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control"
                                           type="text" name="githubLinkWC" 
                                           ng-model="githubLink" 
                                           placeholder="{{inputPlaceholder}}" 
                                           required github-repo-link />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 50px" >
                        <div style="display: inline-block">
                            <button class="btn btn-default btn-lg" ng-click="moveToAddInfos(githubLink)">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1"><h2>Or</h2></div>
                <div class="col-xs-5">
                    <h2>Choose one of your repository</h2>
                    <div
                    style="height: 210px; overflow: auto">
                        <div ng-repeat="repo in githubCtrl.userRepos">
                            <a class="create-user-repo" href="#!/app/{{worldService.getNiceWorld()}}/create/additionalInfo/{{repo.full_name}}">
                                {{repo.name}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>


        </form>
    </div>

</div>
